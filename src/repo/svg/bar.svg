<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 5">
  <style>
    /* Animation that follows left-right-delay-right-left-delay pattern */
    @keyframes fadeInOutGlow {
      0% {
        fill: var(--off-color);
        filter: none;
      }
      20% {
        fill: var(--peak-color);
        filter: none;
      }
      40% {
        fill: var(--peak-color);
        filter: drop-shadow(0 0 3px var(--peak-color));
      }
      80% {
        fill: var(--peak-color);
        filter: drop-shadow(0 0 2px var(--peak-color));
      }
      100% {
        fill: var(--off-color);
        filter: none;
      }
    }
    .tile {
      animation: fadeInOutGlow 3.5s ease-in-out infinite;
    }
    .background {
      fill: #0d1117;
    }
  </style>
  
  <!-- Background -->
  <rect class="background" width="1280" height="5" />
  
  <!-- 20 tiles in a single row, 64px wide and 5px high -->
  <g>
    <!-- Center tiles (blue gradient) -->
    <rect class="tile" x="576" y="0" width="64" height="5" style="--peak-color: #4169E1; --off-color: #0d1117; animation-delay: 0.0s"/>
    <rect class="tile" x="640" y="0" width="64" height="5" style="--peak-color: #1E90FF; --off-color: #0d1117; animation-delay: 0.2s"/>
    
    <!-- Moving outward (blue to purple gradient) -->
    <rect class="tile" x="512" y="0" width="64" height="5" style="--peak-color: #6A5ACD; --off-color: #0d1117; animation-delay: 0.4s"/>
    <rect class="tile" x="704" y="0" width="64" height="5" style="--peak-color: #6A5ACD; --off-color: #0d1117; animation-delay: 0.6s"/>
    
    <rect class="tile" x="448" y="0" width="64" height="5" style="--peak-color: #8A2BE2; --off-color: #0d1117; animation-delay: 0.8s"/>
    <rect class="tile" x="768" y="0" width="64" height="5" style="--peak-color: #8A2BE2; --off-color: #0d1117; animation-delay: 1.0s"/>
    
    <rect class="tile" x="384" y="0" width="64" height="5" style="--peak-color: #9370DB; --off-color: #0d1117; animation-delay: 1.2s"/>
    <rect class="tile" x="832" y="0" width="64" height="5" style="--peak-color: #9370DB; --off-color: #0d1117; animation-delay: 1.4s"/>
    
    <rect class="tile" x="320" y="0" width="64" height="5" style="--peak-color: #9932CC; --off-color: #0d1117; animation-delay: 1.6s"/>
    <rect class="tile" x="896" y="0" width="64" height="5" style="--peak-color: #9932CC; --off-color: #0d1117; animation-delay: 1.8s"/>
    
    <!-- Furthest tiles (darker purple) -->
    <rect class="tile" x="256" y="0" width="64" height="5" style="--peak-color: #800080; --off-color: #0d1117; animation-delay: 2.0s"/>
    <rect class="tile" x="960" y="0" width="64" height="5" style="--peak-color: #800080; --off-color: #0d1117; animation-delay: 2.2s"/>
    
    <rect class="tile" x="192" y="0" width="64" height="5" style="--peak-color: #8B008B; --off-color: #0d1117; animation-delay: 2.4s"/>
    <rect class="tile" x="1024" y="0" width="64" height="5" style="--peak-color: #8B008B; --off-color: #0d1117; animation-delay: 2.6s"/>
    
    <rect class="tile" x="128" y="0" width="64" height="5" style="--peak-color: #4B0082; --off-color: #0d1117; animation-delay: 2.8s"/>
    <rect class="tile" x="1088" y="0" width="64" height="5" style="--peak-color: #4B0082; --off-color: #0d1117; animation-delay: 3.0s"/>
    
    <rect class="tile" x="64" y="0" width="64" height="5" style="--peak-color: #301934; --off-color: #0d1117; animation-delay: 3.2s"/>
    <rect class="tile" x="1152" y="0" width="64" height="5" style="--peak-color: #301934; --off-color: #0d1117; animation-delay: 3.4s"/>
    
    <rect class="tile" x="0" y="0" width="64" height="5" style="--peak-color: #240041; --off-color: #0d1117; animation-delay: 3.6s"/>
    <rect class="tile" x="1216" y="0" width="64" height="5" style="--peak-color: #240041; --off-color: #0d1117; animation-delay: 3.8s"/>
  </g>
</svg>
